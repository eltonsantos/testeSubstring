<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h1>Texto Tratado</h1>
        
        <table>
            <tr>
              <td >PROTOCOLO</td>
              <td><h:outputText value="#{manipularString.protocolo}" /></td>
            </tr>
            <tr>
              <td>ÓRGÃO</td>
              <td><h:outputText value="#{manipularString.orgao}" /></td>
            </tr>
            <tr>
              <td>DATA DE REGISTRO</td>
              <td><h:outputText value="#{manipularString.data_registro}" /></td>
            </tr>
            <tr>
              <td>NOME MANIFESTANTE</td>
              <td><h:outputText value="#{manipularString.nome_manifestante}" /></td>
            </tr>
            <tr>
              <td>E-MAIL MANIFESTANTE</td>
              <td><h:outputText value="#{manipularString.email_manifestante}" /></td>
            </tr>
            <tr>
              <td>ENDEREÇO MANIFESTANTE:</td>
              <td><h:outputText value="#{manipularString.endereco_manifestante}" /></td>
            </tr>
            <tr>
              <td>TELEFONE MANIFESTANTE:</td>
              <td><h:outputText value="#{manipularString.telefone_manifestante}" /></td>
            </tr>
            <tr>
              <td>ASSUNTO</td>
              <td><h:outputText value="#{manipularString.assunto}" /></td>
            </tr>
            <tr>
              <td>TEXTO DA MANIFESTAÇÃO:</td>
              <td><h:outputText value="#{manipularString.texto_manifestacao}" /></td>
            </tr>
            <tr>
              <td>CONTEXTUALIZAÇÃO PARA ÁREA COMPETENTE:</td>
              <td><h:outputText value="#{manipularString.contextualizacao}" /></td>
            </tr>
        </table>
            
    </h:body>
</html>
